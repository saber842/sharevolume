```html
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnival</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        main {
            padding: 1rem;
        }

        .highlight {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <header>
        <h1>Carnival</h1>
    </header>
    <main>
        <p>Entity Name: <span id="share-entity-name">Carnival</span></p>
        <p>Max Value: <span id="share-max-value" class="highlight">...</span></p>
        <p>Max FY: <span id="share-max-fy" class="highlight">...</span></p>
        <p>Min Value: <span id="share-min-value" class="highlight">...</span></p>
        <p>Min FY: <span id="share-min-fy" class="highlight">...</span></p>
    </main>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const cik = urlParams.get('CIK') || '0000815097';
        const apiUrl = `https://data.sec.gov/api/xbrl/companyconcept/CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`;

        fetch(apiUrl, {
            headers: {
                'User-Agent': 'Carnival Web App'
            }
        })
        .then(response => response.json())
        .then(data => {
            const entityName = data.entityName;
            const shares = data.units.shares.filter(share => share.fy > "2020" && !isNaN(share.val));

            const maxShare = shares.reduce((max, share) => share.val > max.val ? share : max, shares[0]);
            const minShare = shares.reduce((min, share) => share.val < min.val ? share : min, shares[0]);

            document.getElementById('share-entity-name').textContent = entityName;
            document.getElementById('share-max-value').textContent = maxShare.val;
            document.getElementById('share-max-fy').textContent = maxShare.fy;
            document.getElementById('share-min-value').textContent = minShare.val;
            document.getElementById('share-min-fy').textContent = minShare.fy;

            const dataToSave = {
                entityName: entityName,
                max: { val: maxShare.val, fy: maxShare.fy },
                min: { val: minShare.val, fy: minShare.fy }
            };
            const jsonData = JSON.stringify(dataToSave);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            a.click();
        })
        .catch(error => console.error('Error fetching data:', error));
    </script>
</body>

</html>
```
